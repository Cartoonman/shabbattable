{% extends "frijay/base.html" %}
{% load staticfiles %}

{% block title %}Reservation{% endblock %}

{% block body %}
<br>
<br>
<h1>This is the events page</h1>
{% autoescape off %}

<div class="row">
    <div class="col-sm-4 col-md-3">
        <div class="thumbnail">
            <img src="{% static "images/image2.jpg" %}" alt="My image" />
            <div class="caption">
                <h3> {{title}}</h3>
                <p>{{address}}</p>
                <p>{{host}}</p>
                <p>{{date}}</p>
                <p>{{time}}</p>
                <p>{{openSeat}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Reserve</a></p>
            </div>
        </div>
    </div>

{% endautoescape %}
{% endblock %}
