<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> Host a Dinner </title>
</head>

{% extends "frijay/base.html" %}
{% load staticfiles %}
{% block body %}
<br />
<br />
<div class="container">
        <div class="row">
            <h1 class="h1-font" style="text-align: center">Host A Dinner</h1>
        </div>
    </div>
<div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-warning">
                  <div class="panel-body">
                    <form id="event_form" action="{% url 'host' %}" method="post">
                    {% csrf_token %}
                        {% for field in event_form %}
                        <div class="form-group sign">
                            {{ field.errors }}<br/>
                            <label class="form-group" for="{{ field.id_for_label }}" data-success="">{{  field.label }}</label><br />
                            <input class="form-control" {{ field }} </input>
                        </div>
    {% endfor %}

    <!-- Provide a button to click to submit the form. -->
    <button type="submit" name="submit" class="btn btn-default">Host a dinner</button>
</form>
                      </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
</html>
